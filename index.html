<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="static/materialize/materialize.min.css">
    <script src="static/materialize/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>MoraJunto</title>
    <link rel="icon" href="static/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="static/ol3/ol-debug.js"></script>
    <script src="static/ol3/ol.js"></script>
    <script src="static/ol3/maps.js"></script>
    <link rel="stylesheet" href="static/ol3/ol.css" >
  </head>
  <body>
    <div id="app"></div>
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4 id="modal-signup-msg"></h4>
      </div>
      <div class="modal-footer">
        <button id="modal-signup-close" class="btn" onclick="modalSignup.close()">Ok</button>
      </div>
    </div>
    <script>
      addEventListener('DOMContentLoaded', () => {
        M.Sidenav.init($('.sidenav'))
        M.Modal.init($('.modal'))
        modalSignup = M.Modal.getInstance($('#modal-signup'))
      })
    </script>
  </body>
</html>
